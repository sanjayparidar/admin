                                <table>
                                    <tr>
                                        <th>No</th>

                                        <th>Mobile</th>
                                        <th>Email</th>
                                        <th>Device Id</th>

                                     <tr *ngFor="let u of table | grdFilter: {Name: searchText , MobileNo: searchText, Email: searchText}; let i = index;">

                                        <td style="width: 5%;">{{u.MobileNo}}</td>
                                        <td style="width: 5%;">{{u.Email}}</td>
                                        <td style="width: 5%;">{{u.device_id}}</td>
                                        <td style="width: 5%;">{{u.IMEI}}</td>
                                      </tr>
                                  
                                </table>
